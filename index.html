<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>SceneVR client demo</title>
    <style>
      html, body, #main{
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script src="/scenevr.min.js"></script>

    <div id="main"></div>

    <script>
      var client = new Scene.Client(document.getElementById('scene-view'));
      client.loadScene('ws://home.scenevr.hosting/home.xml');
    </script>
  </body>
</html>
